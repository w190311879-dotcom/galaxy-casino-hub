<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MA Hash - Game Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'], // More playful/rounded font
              display: ['Rajdhani', 'sans-serif'], // Tech/Game numbers
            },
            colors: {
              game: {
                bg: '#0F0818', // Deep purple dark
                card: '#1A1128',
                accent: '#8B5CF6',
                primary: '#A855F7',
                secondary: '#3B82F6',
                gold: '#F59E0B',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'card-green': 'linear-gradient(180deg, #10B981 0%, #064E3B 100%)',
              'card-pink': 'linear-gradient(180deg, #EC4899 0%, #831843 100%)',
              'card-blue': 'linear-gradient(180deg, #3B82F6 0%, #1E3A8A 100%)',
              'card-gold': 'linear-gradient(180deg, #D97706 0%, #78350F 100%)',
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-hud {
        background: rgba(26, 17, 40, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(139, 92, 246, 0.2);
      }
      
      .nav-glow {
        box-shadow: 0 -4px 20px rgba(139, 92, 246, 0.3);
      }
    </style>

  }
}
